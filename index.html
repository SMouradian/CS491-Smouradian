<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>TWO-PLAYER TIC-TAC-TOE</title>
    <link rel = "stylesheet" href = "style.css">
</head>

<body>
    <div class ="gameArea">
        <h1>Tic Tac Toe</h1>
        <h4>Now playable with two players!</h4>
        <div class = "gameButton">
            <button type = "button" id = "toggleBtn">START</button>
        </div>

        <div id = "gameDice">
            <h3>Who wants to play?</h3>
            <div id = "userInputField" class = "tooltip">
                <input type = "number" id = "numberGuess" placeholder = "Enter a number between 1-6" min = "1" max = "6">
                <span class = "tooltiptext">
                    Press start and load the game file. Then, choose a number; whoever gets closest to the dice roll will go first as "X"
                </span>
            </div>
        </div>

        <div id = "gameBoard">
            <div cellNumber = "0" class = "cell"></div>
            <div cellNumber = "1" class = "cell"></div>
            <div cellNumber = "2" class = "cell"></div>
            <div cellNumber = "3" class = "cell"></div>
            <div cellNumber = "4" class = "cell"></div>
            <div cellNumber = "5" class = "cell"></div>
            <div cellNumber = "6" class = "cell"></div>
            <div cellNumber = "7" class = "cell"></div>
            <div cellNumber = "8" class = "cell"></div>
        </div>
        <h3 id = "playerTurn"></h3>
    </div>
    <script src = "TTT.js"></script>
</body>
</html>
