<!DOCTYPE html>
<html lang = "en">
<link rel = "stylesheet" href = "style.css">

<title>
    TIC TAC TOE
</title>

<body>
    <h1>Tic-Tac-Toe</h1>
    <h4>Attempt to stop the bot from winning!</h4>
    <div class = "gameBoard">
        <div class = "tooltip">
            <button type = "button" id = "start"> START</button>
            <button type = "button" id = "clear"> CLEAR</button>
            <span class = "tooltiptext">Press START to begin a game. Press CLEAR to clean the game board.</span>
        </div>

        <div id = "gameCells">
            <div cellNumber = "0" class = "cell"></div>
            <div cellNumber = "1" class = "cell"></div>
            <div cellNumber = "2" class = "cell"></div>
            <div cellNumber = "3" class = "cell"></div>
            <div cellNumber = "4" class = "cell"></div>
            <div cellNumber = "5" class = "cell"></div>
            <div cellNumber = "6" class = "cell"></div>
            <div cellNumber = "7" class = "cell"></div>
            <div cellNumber = "8" class = "cell"></div>
        </div>
    </div>
    <script src = "TicTacToe.js"></script>
</body>
</html>
